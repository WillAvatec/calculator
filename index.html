<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Opera con tus numeros</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!--     <div id="title"><h1>CALCULADORA</h1></div> -->
    <div class="case-wrapper">
        <div class="case">
            <div class="display">
                <p class="acummulated">8008132</p>
                <p class="actual-value">1234567890</p>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <button>0</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="clear">Clear</button>
                    <button class="delete">Delete</button>
                </div>
                <div class="operators">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
